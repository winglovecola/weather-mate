<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
        
    <link rel="stylesheet" href="./assets/css/reset.css" />


    <link rel="stylesheet" href="./assets/css/jquery-ui.min.css">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Forcast - Weather Mate</title>
  </head>

  <body>
    <!--header section-->
    <header class="mb-4">
      <div id="header-div"><div id="logo-div">Weather Mate</div>
      <div id="header-bar">Plan your day made simple!</div>
    </div>  
    </header>


    <!--main section-->
    <main class="container">
      
      <div id="main-wrapper" class="row">


        <!--search section-->
        <section id="search-sec" class="col-12 col-md-4 col-xl-4 h-100">
          <div id="search-div">
            <h2>Search for a City:</h2>
            <input id="search-input" type="text" placeholder="Enter a city" autocomplete="on" runat="server" />  
            <section id="weather-search-history"></section>
          </div>
        </section>


        <!--forcast section-->
        <section id="forcast-sec" class="col-12 col-md-8 col-xl-8">  
          <section id="weather-now-sec"></section>
          <section id="weather-forcast-sec"></section>
          <div id="loading"><img src="./assets/images/loading.gif"></div>


          <!--popular cities tabs-->
          <section id="world-weather">

            <h1>Popular Cities: </h1>

            <div id="world-weather-flex">

              <div class="popular-city-div" onclick="geocodeSearch('Toronto', 'ON, Canada')">
                <div><span class="title">Toronto</span><br><br>ON, Canada</div>
              </div>
  
              <div class="popular-city-div" onclick="geocodeSearch('Montreal', 'QC, Canada')">
                <div><span class="title">Montreal</span><br><br>QC, Canada</div>
              </div>
  
              <div class="popular-city-div" onclick="geocodeSearch('Calgary', 'AB, Canada')">
                <div><span class="title">Calgary</span><br><br>AB, Canada</div>
              </div>
  
              <div class="popular-city-div" onclick="geocodeSearch('Ottawa', 'AB, Canada')">
                <div><span class="title">Ottawa</span><br><br>AB, Canada</div>
              </div>
            
              <div class="popular-city-div" onclick="geocodeSearch('Edmonton', 'AB, Canada')">
                <div><span class="title">Edmonton</span><br><br>AB, Canada</div>
              </div>
  
              <div class="popular-city-div" onclick="geocodeSearch('New York', 'NY, USA')">
                <div><span class="title">New York</span><br><br>NY, USA</div>
              </div>
  
              <div class="popular-city-div" onclick="geocodeSearch('Los Angeles', 'NY, USA')">
                <div><span class="title">Los Angeles</span><br><br>NY, USA</div>
              </div>
  
              <div class="popular-city-div" onclick="geocodeSearch('Chicago', 'IL, USA')">
                <div><span class="title">Chicago</span><br><br>IL, USA</div>
              </div>
         
              <div class="popular-city-div" onclick="geocodeSearch('Houston', 'TX, USA')">
                <div><span class="title">Houston</span><br><br>TX, USA</div>
              </div>

            </div>
            

          
          </section>

        </section>

      </div>

    </main>

    <!-- footer section -->
    <footer>
      Thank you for using!
    </footer>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./assets/js/jquery-ui.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAplY5us4aXATgl9RfT9VTs9SN8qh4Q-4I&libraries=places&callback=initGoogleAutocomplete" async defer></script>

  </body>
</html>
