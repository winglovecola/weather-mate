<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    
    <link rel="stylesheet" href="./assets/css/reset.css" />


    <link rel="stylesheet" href="./assets/css/jquery-ui.min.css">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Forcast - Weather Mate</title>
  </head>

  <body>
    <header class="mb-4">
      <h1 class="display-1 font-weight-bold">Weather Mate</h1>
      <h2 class="display-6">Plan your day made simple!</h2>
      
    </header>
    <main>
      
      <section id="planner" class="container-fluid px-5">

        <input id="search-place" type="text" size="50" placeholder="Enter a city" autocomplete="on" runat="server" />  
        <input type="button" id="submit-btn" name="submit-btn" value="Search" onclick="checkWeather ()"/>

      </section>
      <section id="weather-now-sec"></section>
      <section id="weather-forcast-sec"></section>
    </main>

    <!-- footer section -->
    <footer>
      Thank you for using!
    </footer>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>





    <script src="./assets/js/jquery-ui.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    
    

    <script src="./assets/js/script.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAplY5us4aXATgl9RfT9VTs9SN8qh4Q-4I&libraries=places&callback=initGoogleAutocomplete" async defer></script>

  </body>
</html>
